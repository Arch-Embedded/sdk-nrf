sample:
  name: nRF RPC application
  description: Test nRF RPC application
tests:
  sample.remote.rpc_ble:
    build_only: true
    platform_allow: >
      nrf52840dk_nrf52840
    tags: ci_build
    extra_args: >
      SNIPPET="ble"
    integration_platforms:
      - nrf52840dk_nrf52840
  sample.remote.rpc_ot:
    build_only: true
    platform_allow: >
      nrf52840dk_nrf52840
    tags: ci_build
    extra_args: >
      SNIPPET="openthread"
    integration_platforms:
      - nrf52840dk_nrf52840
  sample.remote.rpc:
    build_only: true
    platform_allow: >
      nrf52840dk_nrf52840
    tags: ci_build
    extra_args: >
      SNIPPET="ble;openthread"
    integration_platforms:
      - nrf52840dk_nrf52840
